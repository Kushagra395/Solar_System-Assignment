<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Solar System</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
</head>
<body class="bg-black text-white overflow-hidden">
  
  <h1 class="solar-heading"> The 3D Solar System</h1>
  

  

  <div id="sidebar" class="sidebar">
    <div class="sidebar-header">
      <h2>Control Panel</h2>
      <button id="close-sidebar" class="close-sidebar">Ã—</button>
    </div>
    <div id="controls" class="controls"></div>

    <!-- Pause/Resume Button -->
    <button id="pauseResumeBtn" class="pauseResumeBtn">
      Pause
    </button>

    <!-- Reset Speed Button -->
    <button id="resetSpeedBtn" class="resetSpeedBtn">
      Reset Speed
    </button>
  </div>

  <!-- Sidebar Toggle Button -->
  <div id="menu-toggle" class="menu-toggle">&#9776;</div>
  
  <!-- Top View Button -->
  <button id="topViewBtn" class="top-view-btn">Top View</button>

  <!-- 3D Canvas (here 3d model is getting render from three.js) -->
  <canvas id="solarSystem"></canvas>

 <div id="hoverLabel"
     style="position: fixed; color: black; background: rgba(255,255,255,0.9); padding: 4px 10px; border-radius: 6px; font-weight: bold; pointer-events: none; display: none; font-size: 14px; z-index: 10000;">
</div>

  <!-- Scripts -->  
   <!-- threejs libarary for 3d -->
  <script src="https://unpkg.com/three@0.150.0/build/three.min.js"></script> 
   
  <script src="script.js"></script>
</body>
</html>
